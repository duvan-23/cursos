<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
</head>
<body>
    <button id="btn-iniciar">Iniciar</button>
    <button id="btn-detener">Detener</button>
    <script>
        //---------------setTimeout()
        function saludo(){
            alert('hola mundo');
        }
        // var tiempo=setInterval(saludo,3000);
        // clearTimeout(tiempo);
        // document.getElementById('btn-iniciar').addEventListener('click',function(){
        //     setTimeout(saludo,3000);
        // });

        //----setInterval
        var intervalo=setInterval(saludo,3000);
        document.getElementById('btn-detener').addEventListener('click',function(){
           clearInterval(intervalo); 
        });
    </script>
</body>
</html>
