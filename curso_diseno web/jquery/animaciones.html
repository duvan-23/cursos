<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con Jquery</title>
    <style>
        .caja{
            width: 150px;
            height: 150px;
            background: #ff9900;
        }

        /* @keyframes colores{
           from{background: #ff9900;}
           to{background: #424242;} 
        } */
        @keyframes colores{
           0%{background: #ff9900;}
           50%{background: #424242;} 
           100%{background: #ff9900;}
        }

        .animacion{
            animation: colores 3s ease;
        }
    </style>
</head>
<body>
    <button id="boton">Animar</button>
    <br>
    <div class="caja" id="caja"></div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="animaciones.js"></script>
</body>
</html>
