<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para Texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <!--Bold/Negritas,Sin mportancia semantica-->
        <br>
        <strong>Strong</strong><!--Strong/Negritas, Con imortancia semantica-->
        <br>
        <i>Italica</i> <!--Italic,Sin mportancia semantica-->
        <em>Enfasis</em><!--Enfasis, Con imortancia semantica-->
        <br>

        <small>Small</small>
        <br> 

        <mark>Marked</mark>
        <br>

        <del>Deleted</del>
        <br>

        <ins>Inserted</ins>
        <br>

        <sub>Subscript</sub>
        <br>
        <sup>SuperScript</sup>
        <br>
    </p>
</body>
</html>
