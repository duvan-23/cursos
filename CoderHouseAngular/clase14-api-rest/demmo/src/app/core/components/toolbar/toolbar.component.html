<ng-container *ngIf="session$ | async as session">
  <div *ngIf="session.sessionActiva">
    <mat-toolbar color="primary">
      <h3>Demo Router {{session.usuarioActivo?.usuario}}</h3>
      <div class="espacio"></div>
      <a mat-button routerLink="">Inicio</a>
      <a mat-button routerLink="autenticacion/login">Login</a>
      <a mat-button routerLink="cursos">Cursos</a>
      <a mat-button routerLink="cursos/listar">Lista cursos</a>
      <a mat-button routerLink="cursos/agregar"*ngIf="session.usuarioActivo?.admin">Nuevo Curso</a>
      <a mat-button routerLink="usuarios"*ngIf="session.usuarioActivo?.canLoad">Usuarios</a>
    </mat-toolbar>
  </div>
</ng-container>
