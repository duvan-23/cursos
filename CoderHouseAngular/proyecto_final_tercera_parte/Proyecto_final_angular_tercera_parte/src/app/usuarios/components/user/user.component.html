<h1 class="mt-4" [appTitulos]='false'>Tabla de Usuarios</h1>
<br>
<button mat-raised-button color="primary" (click)="agregarUsuario()">Agregar Usuario</button>
<br>
<div>
  <br>
  <mat-form-field class="col-md-5">
    <mat-label>Filtrar por nombre de usuario</mat-label>
    <input type="text" matInput (keyup)="filtrarNombre($event)">
  </mat-form-field>

</div>

<div class="mat-elevation-z8 " >
  <table mat-table [dataSource]="dataSource" class="col-md-12 p-2 ">
    <!-- 'id' -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="centrar">ID</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
    </ng-container>
    <!-- 'nombre y apellido' -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="centrar">Nombre</th>
      <td mat-cell *matCellDef="let usuario" >{{usuario.usuario | uppercase}}</td>
    </ng-container>
    <!-- 'correo' -->
    <ng-container matColumnDef="Administrador">
      <th mat-header-cell *matHeaderCellDef class="centrar">Administrador</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.admin| matriculas: 'Si': 'No'}}</td>
    </ng-container>
    <!-- 'edad' -->
    <ng-container matColumnDef="Super Administrador">
      <th mat-header-cell *matHeaderCellDef class="centrar">Super Administrador</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.superAdmin| matriculas: 'Si': 'No'}}</td>
    </ng-container>
    <ng-container matColumnDef="Contraseña">
      <th mat-header-cell *matHeaderCellDef class="centrar">Contraseña</th>
      <td mat-cell *matCellDef="let usuario">{{usuario.contrasena}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="centrar">Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary"  (click)="editarUsuario(usuario.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[3, 5, 10]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
