<ng-container *ngIf="session$ | async as session">
  <div class="menu">
    <div class="usuario" *ngIf="session.sessionActiva">
      <h1>{{session.usuarioActivo?.usuario}}</h1>
    </div>
    <nav class="navbar navbar-dark pt-4 p-2">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item mb-3 item" *ngIf="!session.sessionActiva">
            <a class="nav-link" mat-button  routerLink="login">Login</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button  (click)="logout()">Logout</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button  routerLink="inicio">Inicio</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button routerLink="estudiantes/lista">Estudiantes</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button routerLink="clases">Admin Cursos</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button routerLink="cursos/lista">Cursos</a>
          </li>
          <li class="nav-item mb-3 item" *ngIf="session.sessionActiva">
            <a class="nav-link" mat-button  routerLink="usuarios">Usuarios</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</ng-container>
