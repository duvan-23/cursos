<h1 mat-dialog-title>Editar inscripcion</h1>

<div mat-dialog-content>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="tamaño">
      <mat-label>Seleccione un curso</mat-label>
      <mat-select formControlName="curso"  [placeholder]="tutorSelect.nombre">
        <mat-option *ngFor="let curso of cursos$|async" [value]="curso">{{curso.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="alert alert-danger" role="alert" *ngIf="formulario.get('curso')?.touched && formulario.get('curso')?.errors?.['required']">
      Campo curso Obligatorio
    </div>
    <mat-form-field appearance="fill" class="tamaño">
      <mat-label>Tutor</mat-label>
      <input matInput formControlName="tutor">
    </mat-form-field>
    <mat-form-field appearance="fill" class="tamaño">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo">
    </mat-form-field>
    <div class="alert alert-danger" role="alert" *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['required']">
      Campo Correo obligatorio
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['pattern']">
      El formato de correo no es correcto
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-raised-button [disabled]="formulario.invalid" (click)="editar()">Editar</button>
</div>
