<h1>Lista de cursos</h1>

<div class="row">

</div>
<div class="row">
  <div *ngFor="let curso of cursos$ |async "class="col-md-3">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{curso.nombre}}</mat-card-title>
        <mat-card-subtitle>{{curso.comision}}</mat-card-subtitle>
      </mat-card-header>

      <img alt="coderhouse" mat-card-image [src]="curso.imagen">

      <mat-card-content>
        <p>Impartido por {{curso.profesor}}</p>
        <p>Inicia el {{curso.fechaInicio | date: 'dd/MM/YYYY'}}</p>
        <p>Finaliza el {{curso.fechaFinal | date: 'dd/MM/YYYY'}}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
