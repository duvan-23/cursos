<ng-container *ngIf="session$ | async as session">
  <div class="menu">
    <div class="usuario" *ngIf="session.sessionActiva">
      <h1>Usuario: {{session.usuarioActivo?.usuario}}</h1>
    </div>
    <nav class="navbar navbar-dark pt-4 p-2">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item mb-3">
            <a class="nav-link" mat-button  routerLink="login">Login</a>
          </li>
          <div *ngIf="session.sessionActiva">
            <li class="nav-item mb-3">
              <a class="nav-link" mat-button  routerLink="inicio">Inicio</a>
            </li>
            <li class="nav-item mb-3">
              <a class="nav-link" mat-button routerLink="empleados/listar">Empleados</a>
            </li>
            <li class="nav-item mb-3">
              <a class="nav-link" mat-button routerLink="empleados/agregar">Agregar Empleados</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
  </div>
</ng-container>
