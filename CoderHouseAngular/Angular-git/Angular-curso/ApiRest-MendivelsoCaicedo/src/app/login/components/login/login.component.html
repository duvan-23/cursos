<h1>Iniciar sesion</h1>

<form [formGroup]="formulario" (ngSubmit)="login()">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="tamaño">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="tamaño">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasena">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-slide-toggle formControlName="admin">Administrador</mat-slide-toggle>
    </div>
    <div class="col-md-6">
      <button type="submit" mat-raised-button color="primary">Entrar</button>
    </div>
  </div>
</form>
